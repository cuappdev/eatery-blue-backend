version: '3.8'

services:
  app:
    image: cornellappdev/eatery-prod:${IMAGE_TAG}
    command: >
      sh -c "npx prisma db push && npm run start"
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json
    env_file: .env
    networks:
      eatery-network:
        aliases:
          - app
    ports:
      - '127.0.0.1:8000:8000'
    depends_on:
      - scraper

  scraper:
    image: cornellappdev/eatery-prod:${IMAGE_TAG}
    env_file: .env
    networks:
      - eatery-network
    command:
      ['sh', '-c', 'npx prisma migrate deploy && npm run scrape:scheduled']

networks:
  eatery-network:
